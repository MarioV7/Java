<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">

		function autoSuma(x, y) {
			let numero1 = parseInt(x);
 			let numero2 = parseInt(y);
 			let resultado = numero1 + numero2;
			document.write(`El resultado de sumar ${numero1} + ${numero2} es ${resultado}.`);
		}

		autoSuma(prompt("Introduce el primer numero: "),prompt("Introduce el segundo numero: "));


	</script>

</body>
</html>
