<body>
	<script type="text/javascript">
		array = [true, 5, false, "hola", "adios", 2];
		comparaPalabras= array[3]>=array[4];
		booleano = array[0] && array[2];
		booleano2 = array[0] || array[2];
		suma =  array[1] + array[5];
		resta =  array[1] - array[5];
		multiplicación =  array[1] * array[5];
		división =  array[1] / array[5];
		resto =  array[1] % array[5];

		if (comparaPalabras==true) {
			document.write("Hola es mayor que Adiós <br>");
		}else {
			document.write("Adios es mayor que Hola <br>");
		}

		document.write(booleano+"<br>");
		document.write(booleano2+"<br>");
		document.write(suma+"<br>");
		document.write(resta+"<br>");
		document.write(multiplicación+"<br>");
		document.write(división+"<br>");
		document.write(resto+"<br>");


	</script>
