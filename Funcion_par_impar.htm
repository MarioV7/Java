<body>
	<script type="text/javascript">
		function paridad(numero) {
			if (numero%2==0) {
				document.write("El número "+numero+" es par.");
			}else {
				document.write("El número "+numero+" es impar.");
			}
		}

		paridad(prompt("Introduce un número: "));

	</script>
