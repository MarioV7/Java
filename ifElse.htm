<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		var letrasDNI = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
		numeroDNI =prompt("Introduzca su numero de DNI :");		
		
		if (numeroDNI<0 || numeroDNI>99999999) {
			alert("El numero introducido no es válido");
		}else {
			letra_introducida =prompt("Introduzca su letra de DNI :");
		}
		
		letraReal = letrasDNI[numeroDNI%23];
		letraMayuscula = letra_introducida.toUpperCase();		
		
		if (letraMayuscula!=letraReal) {
			document.write("La letra indicada no es correcta.");
		}else {
			document.write("La letra y el número indicados son correctos.");			
		}

	</script>

</body>
</html>
