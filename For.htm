<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		numero = prompt("Escribe un numero para sacar su factorial:");
		resultado =numero;
		for (let i=numero-1; i>=1; i--) {			
			resultado = resultado*i;
		}
		document.write(`El factorial de ${numero} es ${resultado}.`);
	</script>

</body>
</html>
